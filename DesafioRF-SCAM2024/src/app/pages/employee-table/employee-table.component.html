<a href="/" class="suspense"
  ><img src="/assets/backarrow.svg" alt="backarrow"
/></a>

<div class="container">
  <h2>Empregados</h2>

  <form
    [formGroup]="employeeForm"
    (ngSubmit)="editingEmployeeId ? updateEmployee() : createEmployee()"
  >
    <div class="form-group">
      <label for="name">Nome<span style="color: red">*</span></label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email<span style="color: red">*</span></label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="position">Cargo<span style="color: red">*</span></label>
      <input
        id="position"
        type="text"
        formControlName="position"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="department"
        >Departamento<span style="color: red">*</span></label
      >
      <select
        id="department"
        formControlName="departmentId"
        class="form-control"
        required
      >
        <option value="" disabled>Selecione uma opção</option>
        <option *ngFor="let department of departments" [value]="department.id">
          {{ department.name }}
        </option>
      </select>
    </div>
    <button type="submit" [disabled]="employeeForm.invalid">
      {{ editingEmployeeId ? "Atualizar" : "Criar" }}
    </button>
  </form>

  <div class="table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Cargo</th>
          <th>Dep. ID</th>
          <th>Nome do Dep.</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.department.id }}</td>
          <td>{{ employee.department.name }}</td>
          <td class="actions">
            <button (click)="editEmployee(employee)" class="edit">
              Editar
            </button>
            <button (click)="deleteEmployee(employee.id)" class="remove">
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
